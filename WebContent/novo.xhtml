<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  
    <h:head>
        <title>Report Jasper</title>
    </h:head>
    <h:body>
        <p>Novo Relatório</p>
        <h:form enctype="multipart/form-data">
        <table>
           <tr>
	           <td>
	           Ativo
	           </td>
	           <td>
	           <h:selectBooleanCheckbox value="#{relatorioControl.selectedRelatorio.ativo}"></h:selectBooleanCheckbox><br/>
	           </td>
           </tr>
           <tr>
	           <td>
	           Descrição
	           </td>
	           <td>
	           <h:inputText required="true" value="#{relatorioControl.selectedRelatorio.descricao}"></h:inputText><br/>
	           </td>
           </tr>
           <tr>
	           <td>
	           Layout
	           </td>
	           <td>
	           <h:inputFile required="true" id="file" value="#{relatorioControl.arquivoLayout}"/><br/>
	           </td>
           </tr>
        </table>
            <br/>
           <h:commandButton value="Cadastrar Salvar" action="#{relatorioControl.doCadastrarNovoSalvar}"></h:commandButton>
           <br/>
           <h:commandButton value="Cadastrar Cancelar" immediate="true" action="#{relatorioControl.doCancelar}"></h:commandButton>
           
        </h:form>
    </h:body>
</html>
