<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  
    <h:head>
        <title>Report Jasper</title>
    </h:head>
    <h:body>
        <p>Relatórios cadastrados</p>
        <h:form>
           <h:dataTable var="item" value="#{relatorioControl.relatorios}">
	           <h:column>
	             <f:facet name="header">
	                Código
	             </f:facet>
	             #{item.codigo}
	           </h:column>
	           <h:column>
	             <f:facet name="header">
	                Descrição
	             </f:facet>
	             #{item.descricao}
	           </h:column>
	           <h:column>
	             <f:facet name="header">
	                Ativo ?
	             </f:facet>
	            <h:outputText value="Sim" rendered="#{item.ativo}"></h:outputText>
	            <h:outputText value="Não" rendered="#{!item.ativo}"></h:outputText>
	           </h:column>
	           <h:column>
	             <f:facet name="header">
	              Ações
	             </f:facet>
	             <h:commandLink value="Imprimir" action="#{relatorioControl.doExecutarRelatorio(item)}"></h:commandLink>
	           </h:column>
           </h:dataTable>
           <br/>
           <h:commandButton value="Cadastrar Relatório" action="#{relatorioControl.doCadastrarNovo}"></h:commandButton>
           
        </h:form>
    </h:body>
</html>
